<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>{% block title %}{% endblock %}</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<style>
.inputMain{
    width: 100%;
    height: 380px;
    /* background-image:url({% static 'images/back.jpg' %}); */
    background-image: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
    margin-top: 20%;
    padding-left: 43%;
    padding-top: 10%;
  }

  .inputImage{
    margin-top: 2%;
    margin-bottom: 2%;
  }

  .report-table {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
  margin-bottom: 4%;
}

.report-table td, .report-table th {
  border: 1px solid #ddd;
  padding: 8px;
}

.report-table tr:nth-child(even){background-color: #f2f2f2;}

.report-table tr:hover {background-color: #ddd;}

.report-table th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}

.result-button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  /* padding: 16px 32px; */
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  -webkit-transition-duration: 0.4s; /* Safari */
  transition-duration: 0.4s;
  cursor: pointer;
}

.retry {
  background-color: white; 
  color: #4CAF50; 
  border: 1px solid #4CAF50;
  border-radius: 5px;
  height: 40px;
  width: 100px;
}

.retry:hover {
  background-color: #4CAF50;
  color: white;
  box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
}

.btn_1 {
  padding: 7px 12px;
  font-size: 14px;
  font-weight: 500;
  background-color: #cfb579;
  color: #fff;
  border: 2px solid #cfb579;
  display: inline-block;
  text-transform: capitalize;
  -webkit-transition: 0.5s;
  transition: 0.5s;
}

/* line 34, E:/161 Real estate/161_Real_state_html/sass/_button.scss */

  background-color: #d8b25a;
  border: 2px solid #d8b25a;
  color: #fff;
}

/* line 38, E:/161 Real estate/161_Real_state_html/sass/_button.scss */
.btn_1:hover a {
  color: #fff;
}

/* line 42, E:/161 Real estate/161_Real_state_html/sass/_button.scss */
.btn_1 a {
  color: #fff;
}

/* line 44, E:/161 Real estate/161_Real_state_html/sass/_button.scss */
.btn_1 a:hover {
  color: #fff;
}

/* Boxes */
@import "//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css";
@import "http://fonts.googleapis.com/css?family=Roboto:400,500";

.box > .icon { text-align: center; position: relative; }
.box > .icon > .image { position: relative; z-index: 2; margin: auto; width: 88px; height: 88px; border: 8px solid white; line-height: 88px; border-radius: 50%; background: #63B76C; vertical-align: middle; }
.box > .icon:hover > .image { background: #333; }
.box > .icon > .image > i { font-size: 36px !important; color: #fff !important; }
.box > .icon:hover > .image > i { color: white !important; }
.box > .icon > .info { margin-top: -24px; background: rgba(0, 0, 0, 0.04); border: 1px solid #e0e0e0; padding: 15px 0 10px 0; }
.box > .icon:hover > .info { background: rgba(0, 0, 0, 0.04); border-color: #e0e0e0; color: white; }
.box > .icon > .info > h3.title { font-family: "Roboto",sans-serif !important; font-size: 16px; color: #222; font-weight: 500; }
.box > .icon > .info > p { font-family: "Roboto",sans-serif !important; font-size: 13px; color: #666; line-height: 1.5em; margin: 20px;}
.box > .icon:hover > .info > h3.title, .box > .icon:hover > .info > p, .box > .icon:hover > .info > .more > a { color: #222; }
.box > .icon > .info > .more a { font-family: "Roboto",sans-serif !important; font-size: 12px; color: #222; line-height: 12px; text-transform: uppercase; text-decoration: none; }
.box > .icon:hover > .info > .more > a { color: #fff; padding: 6px 8px; background-color: #63B76C; }
.box .space { height: 30px; }
</style>

</head>


<body id="welcome">
    {% block content %}
  
    {% endblock %}

    <script type="text/javascript" src={% static 'js/jquery-1.11.0.min.js' %}"></script>
    <script type="text/javascript" src={% static 'js/jquery.nav.js' %}"></script>
    <script type="text/javascript" src={% static 'js/custom.js' %}"></script>
</body>

</html>
